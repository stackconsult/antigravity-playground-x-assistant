name: Release Build

on:
    push:
        tags:
            - "v*.*.*"

jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [macos-latest, windows-latest, ubuntu-latest]

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - name: Install Dependencies
              run: npm ci

            - name: Build & Release
              uses: electron-userland/electron-builder-action@v5
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  releaseInfo: "Release ${{ github.ref_name }}"
              env:
                  USE_HARD_LINKS: false # Required for some environments
